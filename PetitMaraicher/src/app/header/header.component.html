<mat-toolbar color="primary">

    <div class="titre">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Pattaya&display=swap" rel="stylesheet"> 
        <img src="logo" alt="logo" width="600" height="400">
            Le Petit Maraicher
    </div>

    
    <div class="menu">

        <button routerLink="/buying" routerLinkActive="active-link" routerLinkActive="active-link" class="element" mat-raised-button>Le march√©</button>
        <button routerLink="/admin" routerLinkActive="active-link" routerLinkActive="active-link" class="element" mat-raised-button>Administration</button>
        
    </div>

    <div class="right-menu">
        
        <span *ngIf="authService.connectedUser">{{authService.connectedUser.fullName}}</span>
        <button *ngIf="!authService.connectedUser" routerLink="/connexion" routerLinkActive="active-link" mat-raised-button>Login</button>
        <button *ngIf="!authService.connectedUser" routerLink="/signup" routerLinkActive="active-link" mat-raised-button>Register</button>
        <button *ngIf="authService.connectedUser" routerLinkActive="active-link"  mat-raised-button (click)="logout()">Logout</button>
        <button routerLink="/basket" routerLinkActive="active-link" routerLinkActive="active-link" class="element" mat-raised-button>Panier</button>
        <label class="basketPrice">{{this.basketService.priceBasket}}</label>
    </div>

    




</mat-toolbar>
