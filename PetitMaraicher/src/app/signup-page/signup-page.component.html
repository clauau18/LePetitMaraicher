<mat-form-field>
    <mat-label>Full Name</mat-label>
    <input matInput type="text" [(ngModel)]="fullName">
</mat-form-field>

<br/> <br/>

<mat-form-field>
    <mat-label>Login</mat-label>
    <input matInput type="text" [(ngModel)]="login">
</mat-form-field>

<br/> <br/>

<mat-form-field>
    <mat-label>Password</mat-label>
    <input matInput type="password" [(ngModel)]="password">
</mat-form-field>

<br/> <br/>

<button (click)="submit()" mat-raised-button color="accent"> Register </button>
