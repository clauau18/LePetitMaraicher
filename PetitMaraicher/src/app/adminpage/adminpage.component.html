<!DOCTYPE html>
<html lang="en">
    <body class="mat-app-background">
        <div class="adminControl"> 
            <h3>Ajouter ici les produits</h3>
            <form class="example-form">
                
                
                    
                    <mat-label>Nom de l'aliment</mat-label>
                    <input matInput name="nameVegetable" type="text" [(ngModel)]="this.nameVegetable" placeholder="Ex : Carotte"/>

                    <mat-label>Prix de l'aliment en €</mat-label>
                    <input matInput name="priceVegetable" type="text" [(ngModel)]="this.priceVegetable" placeholder="Ex : X.X "/>
                    <br/>
                    <div>
                        <input type="file" id="image" name="image" value="" required>
                    </div>

                    <button (click)=this.addVegetable() mat-raised-button color="warn">Ajouter</button>
                    
                    <br/>
                    <br/>

                    
                        Créer une utilisateur
                    
                    <mat-label>Login</mat-label>
                    <input matInput name="login" type="text" [(ngModel)]="this.login" placeholder="Ex : UserXX"/>

                    <mat-label>mot de passe</mat-label>
                    <input matInput name="password" type="text" [(ngModel)]="this.password" placeholder="Ex : AF4TRFT6y. "/>
                    <mat-label>codepostal</mat-label>
                    <input matInput name="codepostal" type="text" [(ngModel)]="this.codepostal" placeholder="Ex : 75013 "/>
                    <mat-label>ville</mat-label>
                    <input matInput name="ville" type="text" [(ngModel)]="this.ville" placeholder="Ex : Paris"/>
                    <mat-label>ville</mat-label>
                    <input matInput name="adresse" type="text" [(ngModel)]="this.adresse" placeholder="Ex : 44 rue des matelots"/>
                    <mat-label>Fullname</mat-label>
                    <input matInput name="fullName" type="text" [(ngModel)]="this.fullName" placeholder="Oliver C"/>
                    <br/>
                    

                    <button (click)=this.addUser() mat-raised-button color="warn">Ajouter</button>
                
          
              </form>


            
              
        </div>
    
        
         <table>
                <thead>
                    <tr>
                        <th colspan="5">Utilisateurs</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th>Login</th>
                        <th>Nom complet</th>
                        <th>ville</th>
                        <th>codePostal</th>
                        <th>type</th>
                        <th>Modifier</th>

                    </tr>
                    <tr class="users" *ngFor="let user of users">
                        <td>{{user.login}}</td>
                        <td>{{user.fullName}}</td>
                        <td>{{user.ville}}</td>
                        <td>{{user.codepostal}}</td>
                        <td>{{user.type}}</td>
                        <td><button  routerLink="/user/{{user._id}}">Modifier</button>
                            <button >Supprimer  </button></td>
                    </tr>
                </tbody>
            </table>
  
        

    </body>
</html>
