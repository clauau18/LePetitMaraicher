<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>

  <div class="titre">Checkout Form</div>
<div class="row">
  <div class="col-75">
    <div class="container">
      <form action="/action_page.php">
      
        <div class="row">
          <div class="col-50">
            <h3>Adresse de facturation</h3>
            <label for="fname"><i class="fa fa-user"></i> Nom et Prénom</label>
            <input type="text" id="fname" name="firstname" placeholder="John M. Doe">
            <label for="email"><i class="fa fa-envelope"></i> Email</label>
            <input type="text" id="email" name="email" placeholder="john@example.com">
            <label for="adr"><i class="fa fa-address-card-o"></i> Addresse</label>
            <input type="text" id="adr" name="address" placeholder="2 rue de Paris">
            <label for="city"><i class="fa fa-institution"></i> Ville</label>
            <input type="text" id="city" name="city" placeholder="Vincennes">

            <div class="row">
              <div class="col-50">
                <label for="state">Commune</label>
                <input type="text" id="state" name="state" placeholder="Val-de-Marne">
              </div>
              <div class="col-50">
                <label for="zip">Code Postal</label>
                <input type="text" id="zip" name="zip" placeholder="94300">
              </div>
            </div>
          </div>

          <div class="col-50">
            <h3>Paiement</h3>
            <label for="fname">Cartes acceptées</label>
            <div class="icon-container">
              <i class="fa fa-cc-visa" style="color:navy;"></i>
              <i class="fa fa-cc-amex" style="color:blue;"></i>
              <i class="fa fa-cc-mastercard" style="color:red;"></i>
              <i class="fa fa-cc-discover" style="color:orange;"></i>
            </div>
            <label for="cname" >Nom sur votre carte</label>
            <input type="text" id="cname" name="cardname" placeholder="John More Doe" [(ngModel)]="cnom">
            <label for="ccnum">Numéro carte</label>
            <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444" [(ngModel)]="cnum">
            <label for="expmonth">Mois Exp</label>
            <input type="text" id="expmonth" name="expmonth" placeholder="Septembre" [(ngModel)]="cmois">
            <div class="row">
              <div class="col-50">
                <label for="expyear">Annee Exp</label>
                <input type="text" id="expyear" name="expyear" placeholder="2023" [(ngModel)]="cannee">
              </div>
              <div class="col-50">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" placeholder="352" [(ngModel)]="cvv">
              </div>
            </div>
          </div>
          
        </div>
        <label>
          <input type="checkbox" checked="checked" name="sameadr"> Adresse de facturation = adresse de livraison
        </label>
        <input (click)="submit()" routerLink="/buying" value="Valider le paiement" class="btn">
      </form>
      
    </div>
  </div>

</div>


</body>
</html>
